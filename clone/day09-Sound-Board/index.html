<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Option 1: Include in HTML -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">    
    <link rel="stylesheet" href="style.css" />
    <title>09-Sound Board</title>
</head>

<body>
    <div class="container">
        <div class="currentPlay bg-gradient-reverse" >
            <div class="albumCover bg-gradient">
                <p>Electronic</p>
            </div>
            <p>Electronic - Upbeat</p>
            <span>DanoSongs</span>
        </div>
        <ul>
            <label>                
                <button id="togglePlayBtn" class="">
                    <i id="btnPause" class="bi bi-pause-fill"></i>
                    <i id="btnPlay" class="bi bi-play-fill"></i>
                </button>
                Song List
            </label>
            <li class="song">
                <div class="thumbnail bg-gradient"></div>
                <div class="songinfo">
                    <p >Inspirabeat</p>
                    <span>DanoSongs</span>
                    <a href="#"><i class="bi bi-three-dots"></i></a>
                </div>
                <audio class="sound" src="./sounds/DanoSongs - Inspirabeat.mp3"></audio>
            </li>
            <li class="song">
                <div class="thumbnail bg-gradient"></div>
                <div class="songinfo">
                    <p>Bright Brazil</p>
                    <span>DanoSongs</span>
                    <a href="#"><i class="bi bi-three-dots"></i></a>
                </div>
                <audio class="sound" src="./sounds/Danosongs - Bright Brazil.mp3"></audio>
            </li>
            <li class="song">
                <div class="thumbnail bg-gradient"></div>
                <div class="songinfo">
                    <p>Feeling of Sunlight</p>
                    <span>DanoSongs</span>
                    <a href="#"><i class="bi bi-three-dots"></i></a>
                </div>
                <audio class="sound" src="./sounds/Danosongs - Feeling of Sunlight.mp3"></audio>
            </li>
        </ul>
        <pre> Music by DanoSongs. <a href="https://danosongs.com/licenses" target="_blank">licenses</a></pre> 
    </div>
    <script src="script.js"></script>
</body>

</html>
