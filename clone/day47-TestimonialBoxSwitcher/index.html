<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 載入fontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"

        crossorigin="anonymous" />

    <title>47-Testimonial Box Switcher</title>

<body>
    <h1>在地牛肉麵名店</h1>   
    <div class="testimonial-container">
        <div class="progress-bar"></div>
        <div class="fas fa-quote-right fa-quote"></div>
        <div class="fas fa-quote-left fa-quote"></div>
        <p class="testimonial">
            這家牛肉麵店真的是我找尋已久的瑰寶！他們的湯底濃郁而充滿層次，牛肉鮮嫩多汁，麵條煮得剛剛好。每次來這裡都是一場味蕾的盛宴，我愛它的無比熱情和品質。
        </p>
        <div class="user">
            <img src="https://randomuser.me/api/portraits/men/46.jpg" alt="user" class="user-image" />
            <div class="user-details">
                <h4 class="username">Josh</h4>
                <p class="role">牛肉麵狂熱者</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
