<!DOCTYPE html>
<html lang="zh-tw" class="">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 載入fontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>19-ThemeClock</title>
</head>
<body>
        <!-- Inspired by this dribbble shot https://dribbble.com/shots/5958443-Alarm-clock -->
        <!-- https://50projects50days.com/projects/theme-clock/ -->
        <button class="toggle">切換暗色主題</button>
        <div class="clock-container">
            <div class="clock">
              <span class="hourText hour3">3</span>
              <span class="hourText hour6">6</span>
              <span class="hourText hour9">9</span>
              <span class="hourText hour12">12</span>
              <div class="needle hour"></div>
              <div class="needle minute"></div>
              <div class="needle second"></div>
              <div class="center-point"></div> 
            </div>
      
            <div class="time">11:12 PM</div>
            <div class="date">星期五, OCT 19</div>
          </div>
      
    <script src="script.js"></script>
</body>
</html>
