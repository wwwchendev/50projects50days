<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 載入fontAwesome CDN -->

<body>
    <div class="container ">
        <div class="split left">
            <div class="content">
                <h1>小籠包</h1>
                <p>滋味鮮美、湯汁鮮香</p>
                <a href="#" class="btn">
                    <i class="fa-solid fa-plus" style="color: #ffffff;"></i>
                    加入餐點
                </a>  
            </div>          
        </div>
        <div class="split right">
            <div class="content">
                <h1>牛肉麵</h1>
                <p>濃郁牛肉湯底，肉質鮮嫩</p>
                <a href="#" class="btn">
                    <i class="fa-solid fa-plus" style="color: #ffffff;"></i>
                    加入餐點
                </a>    
            </div>          
        </div>
    </div>
    <script src="script.js"></script>

</html>
