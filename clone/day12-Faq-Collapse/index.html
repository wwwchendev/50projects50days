<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 載入fontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>12-Faq Collapse</title>
</head>
<body>
    <h1>常見問答</h1>
    <div class="faq-container">
        <div class="faq active">
            <h3 class="faq-title">
                為什麼大象不會用電腦？
            </h3>
            <p class="faq-text">
                因為它們怕踩到鼠標！
            </p>
            <button class="faq-toggle">
                <i class="fas fa-chevron-down"></i>
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="faq">
            <h3 class="faq-title">
                猴子最討厭什麼線？ 
            </h3>
            <p class="faq-text">
                平行線，因為沒有相交（香蕉）
            </p>
            <button class="faq-toggle">
                <i class="fas fa-chevron-down"></i>
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="faq ">
            <h3 class="faq-title">
                有一棵三角形的樹送到北極去種，長大後變成什麼?
            </h3>
            <p class="faq-text">
                三角函數(寒樹)
            </p>
            <button class="faq-toggle">
                <i class="fas fa-chevron-down"></i>
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="faq ">
            <h3 class="faq-title">
                米粉闖禍了，誰來保護他?
            </h3>
            <p class="faq-text">
                肉，因為肉燥(罩)米粉......
            </p>
            <button class="faq-toggle">
                <i class="fas fa-chevron-down"></i>
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="faq ">
            <h3 class="faq-title">
                怎樣使麻雀安靜下來? 
            </h3>
            <p class="faq-text">
                壓牠一下，因為鴉雀無聲(壓雀無聲)
            </p>
            <button class="faq-toggle">
                <i class="fas fa-chevron-down"></i>
                <i class="fas fa-times"></i>
            </button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
